<!DOCTYPE html>
<html>
<head>
    <!-- CSS IS SHARED but TITTLE is set per page-->
    <title> {% block tittle %}{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block headHTML %}
    {% endblock %}

</head>
<body>
  <!-- Navigation Bar follows through the entire website.-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#">
          LOGO
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/login">LogIn</a>
            <a class="nav-link" href="/logout">LogOut</a>
            <a class="nav-link disabled"  href="#" aria-disabled="true">History</a>
            <a class="nav-link disabled" href="#" aria-disabled="true">Account</a>
          </div>
        </div>

      </div>
    </nav>

    <!-- PAGE CONTENT INSERT POINT -->
    {% block innerHTML %}
    {% endblock %}

</body>

{% block postBodyHTML %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
