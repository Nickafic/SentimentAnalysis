{% extends "htmlheader.html" %}

{% block title %}
Sentimental Analysis Recovery Page
{% endblock %}

{% block htmlheader %}
{% endblock %}

{% block content %}

<div class="container p-5 h-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-10 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 2rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">

            <form method="POST" action="/recoverySeq" id="log-title">

              <div class="mb-4">
                <h2 class="fw-bold mb-2 "> Recover Your Account </h2>
              </div>
              
              <div class="mb-4">
                <input class="form-control form-control-lg" type="text" id="uname" name="uname"
                  value="{{ UNAME }}" readonly />
                <label class="form-label" for="uname"> Username </label>
              </div>

              <div class="mb-4">
                <input class="form-control form-control-lg" type="email" id="email" name="email" 
                  value="{{ EMAIL }}" readonly />
                <label class="form-label" for="pword"> Email </label>
              </div>

              <div class="mb-4">
                <label for="securityQuestion1" class="form-label">Security Question 1</label>
                <select class="form-control" id="securityQuestion1" name="securityQuestion1" required>
                  <option value="" disabled selected> {{ Q[0] }} </option>
                </select>
                <input type="text" class="form-control mt-2" id="answer1" name="answer1" placeholder="Your Answer"
                  required>
              </div>

              <!-- Second Security Question Dropdown -->
              <div class="mb-4">
                <label for="securityQuestion2" class="form-label">Security Question 2</label>
                <select class="form-control" id="securityQuestion2" name="securityQuestion2" required>
                  <option value="" disabled selected> {{ Q[1] }} </option>
                </select>
                <input type="text" class="form-control mt-2" id="answer2" name="answer2" placeholder="Your Answer"
                  required>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit"> Submit </button>
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
