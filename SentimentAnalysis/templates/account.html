{% extends "htmlheader.html" %}

{% block tittle %}
Sentimental Analysis Results Page
{% endblock %}

{% block htmlheader %}
<script type="text/javascript" src="{{ url_for('static', filename='script/history.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script/save.js') }}"></script>
{% endblock %}

{% block content %}
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="history-tab" data-toggle="tab" href="#history">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="save-tab" data-toggle="tab" href="#save">Saved</a>
        </li>
    </ul>
    <div class="tab-content mt-2">
        <div class="container mt-4 tab-pane fade show active" id="history">
            <h3>Text Input History</h3>
            <div id="sentiment-history-panel" class="scrollable-list">
                <!-- Sentiment history entries will be loaded here using JavaScript -->
            </div>
            <button class="btn btn-primary mt-2" id="prev-page">Previous Page</button>
            <button class="btn btn-primary mt-2" id="next-page">Next Page</button>
        </div>
        <div class="container mt-4 tab-pane fade" id="save">
            <div class="container mt-4">
                <h3>Saved Tables</h3>
                <div class="container mt-5">
                    <div id="accordion-container"></div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- Pagination links will be dynamically generated by JavaScript -->
                        </ul>
                    </nav>
                </div>
                <button class="btn btn-primary mt-2" id="prev-page2">Previous Page</button>
                <button class="btn btn-primary mt-2" id="next-page2">Next Page</button>
            </div>
        </div>
    </div>

{% endblock %}
