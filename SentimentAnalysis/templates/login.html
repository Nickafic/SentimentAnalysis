  <div class="container p-5 h-100">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-10 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            
            <div class="mb-md-5 mt-md-4 pb-5">
              <form form method="POST" action="/login" id="log-title">

                <h2 class="fw-bold mb-2 "> LOGIN </h2>
                <p class="text-white-50 mb-5"> Enter your <span class="text-light">login</span> and <span class="text-light">password</span>.</p>

                <div class="mb-4">
                  <input class="form-control form-control-lg" type="text" id="uname"  name="username" placeholder="Username" required/>
                  <label class="form-label" for="uname"> Username </label>
                </div>

                <div class="mb-4">
                  <input class="form-control form-control-lg" type="password" id="pword"  name="password" placeholder="password" required/>
                  <label class="form-label" for="pword"> Password </label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/recovery"> Forgot password? </a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit"> Login </button>

              </form>
            </div>

            <div>
              <p class="mb-0">
                  Don't have an account? 
                <a href="/signup" class="text-white-50 fw-bold"> Sign Up </a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
