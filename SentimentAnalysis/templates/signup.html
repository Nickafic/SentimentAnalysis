{% extends "htmlheader.html" %}

{% block tittle %}
Sentimental Analysis SignUp Page
{% endblock %}

{% block htmlheader %}
{% endblock %}


{% block content %}
  

  <div class="container p-5 h-100">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-10 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            
            <div class="mb-md-5 mt-md-4 pb-5">
              <form form method="POST" action="/signup" id="log-title">

                <h2 class="fw-bold mb-2 "> Create an account </h2>
                <br>
                
                {% if not username %}
                    <p class="sentiment-txt"> username not available </p>
                {% endif %}

                <div class="mb-4">
                  <input class="form-control form-control-lg" type="text" id="uname"  name="username" placeholder="Username" required/>
                  <label class="form-label" for="uname"> Username </label>
                </div>
                <div class="mb-4">
                    <input class="form-control form-control-lg" type="email" id="email"  name="email" placeholder="Email" required/>
                    <label class="form-label" for="pword"> Email </label>
                </div>

                <div class="mb-4">
                  <input class="form-control form-control-lg" type="password" id="pword"  name="password" placeholder="password" required/>
                  <label class="form-label" for="pword"> Password </label>
                </div>


                <button class="btn btn-outline-light btn-lg px-5" type="submit"> Sign Up </button>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
