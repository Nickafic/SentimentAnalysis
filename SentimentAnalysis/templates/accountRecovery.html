{% extends "htmlheader.html" %}

{% block title %}
Sentimental Analysis Recovery Page
{% endblock %}

{% block htmlheader %}
{% endblock %}

{% block content %}

<div class="container p-5 h-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-10 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 2rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">

            <form method="POST" action="/recovery" id="log-title">

              <div class="mb-4">
                <h2 class="fw-bold mb-2 "> Recover Your Account </h2>
              </div>
              
              <div class="mb-4">
                <input class="form-control form-control-lg" type="text" id="uname" name="uname"
                  placeholder="Username" required />
                <label class="form-label" for="uname"> Username </label>
              </div>

              <div class="mb-4">
                <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Email"
                  required />
                <label class="form-label" for="pword"> Email </label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit"> Search For Account </button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
